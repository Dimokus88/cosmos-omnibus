---
version: "2.0"

services:
  node1:
    image: ghcr.io/tombeynon/cosmos-omnibus:v0.0.2-rc11-sentinelhub-v0.6.2
    env:
      - MONIKER=private_node_1
        # temporary repo
      - CHAIN_URL=https://raw.githubusercontent.com/tombeynon/tm-networks/master/sentinelhub-2/chain.json
      - MINIMUM_GAS_PRICES=0.1udvpn
      - VALIDATE_GENESIS=0 # failing currently?
      - SENTINELHUB_MODE=full
      - SENTINELHUB_P2P_PEX=true
      - SENTINELHUB_PRIVATE_PEER_IDS=<validatorid>
      - SENTINELHUB_UNCONDITIONAL_PEER_IDS=<validatorid>
      - SENTINELHUB_ADDR_BOOK_STRICT=false
      - STATESYNC_RPC_SERVERS=<publicnode1:26657,publicnode2:26657>
      - STATESYNC_SNAPSHOT_INTERVAL=500
      - S3_KEY=<s3-key>
      - S3_SECRET=<s3-secret>
      - KEY_PASSWORD=<key password>
      - KEY_PATH=<bucket/node1>
    expose:
      - port: 26657
        as: 80
        to:
          - global: true
      - port: 26656
        to:
          - global: true
  node2:
    image: ghcr.io/tombeynon/cosmos-omnibus:v0.0.2-rc11-sentinelhub-v0.6.2
    env:
      - MONIKER=private_node_2
        # temporary repo
      - CHAIN_URL=https://raw.githubusercontent.com/tombeynon/tm-networks/master/sentinelhub-2/chain.json
      - MINIMUM_GAS_PRICES=0.1udvpn
      - VALIDATE_GENESIS=0 # failing currently?
      - SENTINELHUB_MODE=full
      - SENTINELHUB_P2P_PEX=true
      - SENTINELHUB_PRIVATE_PEER_IDS=<validatorid>
      - SENTINELHUB_UNCONDITIONAL_PEER_IDS=<validatorid>
      - SENTINELHUB_ADDR_BOOK_STRICT=false
      - STATESYNC_RPC_SERVERS=<publicnode1:26657,publicnode2:26657>
      - STATESYNC_SNAPSHOT_INTERVAL=500
      - S3_KEY=<s3-key>
      - S3_SECRET=<s3-secret>
      - KEY_PASSWORD=<key password>
      - KEY_PATH=<bucket/node2>
    expose:
      - port: 26657
        as: 80
        to:
          - global: true
      - port: 26656
        to:
          - global: true

profiles:
  compute:
    node1:
      resources:
        cpu:
          units: 2
        memory:
          size: 2Gi
        storage:
          size: 40Gi
    node2:
      resources:
        cpu:
          units: 2
        memory:
          size: 2Gi
        storage:
          size: 40Gi
  placement:
    dcloud:
      attributes:
        host: akash
      signedBy:
        anyOf:
          - akash1365yvmc4s7awdyj3n2sav7xfx76adc6dnmlx63
      pricing:
        node1:
          denom: uakt
          amount: 100
        node2:
          denom: uakt
          amount: 100

deployment:
  node1:
    dcloud:
      profile: node1
      count: 1
  node2:
    dcloud:
      profile: node2
      count: 1
