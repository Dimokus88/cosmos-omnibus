version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: juno
        PROJECT_BIN: junod
        PROJECT_DIR: .juno
        VERSION: lucina
        REPOSITORY: https://github.com/CosmosContracts/Juno
        NAMESPACE: JUNOD
        USE_STARPORT: "true"
        STARPORT_REPO: https://github.com/tendermint/starport
        USE_WASM: "true"
    ports:
      - '26656:26656'
      - '26657:26657'
    environment:
      - MONIKER=nullmames-akash
      - CHAIN_URL=https://raw.githubusercontent.com/nullMames/juno-on-akash/main/chain.json
    #  - MINIMUM_GAS_PRICES=0.025ujuno no gas required
    #  - SNAPSHOT_BASE_URL=https://cosmos-nodes.s3.ap-southeast-2.amazonaws.com/juno/lucina/data/juno_lucina_20210721.tar
    #  - SNAPSHOT_FORMAT=tar
    # Need to setup lite client on rpc and set new servers
    #  - STATESYNC_ENABLE=true
    #  - STATESYNC_RPC_SERVERS=<rpc.juno.omniflix.co:26657,rpc.juno.giansalex.dev:26657>
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.juno

