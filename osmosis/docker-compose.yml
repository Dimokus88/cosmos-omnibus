version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: osmosis
        PROJECT_BIN: osmosisd
        VERSION: ff566c42c50c42c59d3d0c653a50159b2f80d8fb
        REPOSITORY: https://github.com/osmosis-labs/osmosis
        NAMESPACE: OSMOSISD
    environment:
      - MONIKER=node_1
      - CHAIN_URL=https://raw.githubusercontent.com/sikkatech/tm-networks/master/osmo-testnet-5/chain.json
      # - MINIMUM_GAS_PRICES=0.025uosmo
    volumes:
      - ./node-data:/root/.osmosisd
