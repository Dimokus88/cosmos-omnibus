version: '3.4'

services:
  node_1:
    build:
      context: ../
      args:
        PROJECT: omniflixhub
        PROJECT_BIN: omniflixhubd
        PROJECT_DIR: .omniflixhub
        VERSION: v0.1.0
        REPOSITORY: https://github.com/Omniflix/omniflixhub.git
        NAMESPACE: OMNIFLIXHUBD
    ports:
      - '26656:26656'
      - '26657:26657'
    environment:
      - MONIKER=node_1
      - GENESIS_URL=https://github.com/ChandraStation/testnets/blob/main/flixnet-1/genesis.json?raw=true
      - MINIMUM_GAS_PRICES=0.025uflix
      - CHAIN_ID=flixnet-1
      - P2P_SEEDS=3053e31532672aad3f05368084f120eab988d4aa@95.217.219.208:26656
      - P2P_PERSISTENT_PEERS=449848dbf4c9efec273f9014b3e2ff7f2ca468e5@45.72.100.123:26656,086706a33dd2c511bf0162ee3583429a9e2ab1a5@45.72.100.124:26656
    env_file:
      - ../.env
    volumes:
      - ./node-data:/root/.omniflixhub
